<!doctype html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pigz Art - Experiência Artística</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FA641E",
              secondary: "#008940",
              pigz: {
                indigo: "#2e1065",
                violet: "#4c1d95",
                pink: "#701a75",
                sun: "#fbbf24",
              },
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            animation: {
              float: "float 8s ease-in-out infinite",
              "fade-in": "fadeIn 1s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0) scale(1)" },
                "50%": { transform: "translateY(-15px) scale(1.02)" },
              },
              fadeIn: {
                from: { opacity: "0", transform: "translateY(20px)" },
                to: { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100%;
        background: #1e1b4b; /* Base color */
      }
      .bg-artistic {
        background: radial-gradient(
          circle at 50% 30%,
          #4c1d95 0%,
          #1e1b4b 100%
        );
      }
      .art-glass {
        background: rgba(30, 27, 75, 0.4);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .grain-texture::before {
        content: "";
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        z-index: 50;
      }
      .sun-glow {
        filter: blur(80px);
        background: radial-gradient(circle, #fbbf24 0%, transparent 70%);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="text-white font-sans antialiased overflow-x-hidden grain-texture"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
